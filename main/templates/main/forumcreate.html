{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/forumcreate.css' %}">
    <title>Создание записи на форум</title>
</head>
<body>
<header>
<h1>Europa Universalis 4</h1>
      <nav class="nav">
      <a href="/">Главная</a>
      <a href="/forum">Форум</a>
          <a href = "/forumnote">Запись</a>
    </nav>
</header>

    <h3>Создать запись</h3>
    <div>
        <link rel="stylesheet", href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <form method="post">
        {% csrf_token %}
        {{form.title}}
        {{form.notes}}
        <button type="submit" class="button">Отправить запись</button>
        <span>{{ error }}</span>
        </form>

    </div>

</body>
</html>
