{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание записи на форум</title>
</head>
<body>
<style>
    .nav {
      display: flex; /* Добавлено */
      justify-content: center; /* Добавлено */
      gap: 20px; /* Добавлено */
      margin-bottom: 20px; /* Добавлено */
    }
    .nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative; /* Добавлено */
    }
    h1 {
      margin: 0;
    }
</style>
<header>
<h1>Europa Universalis 4</h1>
      <nav class="nav">
      <a href="/">Главная</a>
      <a href="/forum">Форум</a>
          <a href = "/forumnote">Запись</a>
    </nav>
</header>
    <link rel="stylesheet", href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <h3>Создать запись</h3>
    <form method="post">
        {% csrf_token %}
        {{form.title}}
        {{form.notes}}
        <button type="submit" class="button">Отправить запись</button>
        <span>{{ error }}</span>
    </form>

</body>
</html>
