{% extends 'main/base.html' %}

{% block content %}
    <h2>Вход в учётную запись</h2>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Подтвердить</button>
    </form>
{% endblock %}
