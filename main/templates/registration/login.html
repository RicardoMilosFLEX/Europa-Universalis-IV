{% extends 'main/base.html' %}
{% load static %}
{% block content %}
    <h1>Вход в учётную запись</h1>
    <hr>
    <form action="{% url 'login' %}" method="post">
    {% if form.errors %}
        <p class="error">{{ form.errors.error }}</p>
    {% endif %}
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="form button">Подтвердить</button>
    </form>

{% endblock %}
